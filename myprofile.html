<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="myprofile-section">
        <div class="left-sidebar">
            <div class="user-avatar">
                <img class="avatar" src="img/avatar.png" alt="">
            </div>
            <div class="profile-navigation">
                <a href="#">
                    <img src="img/profile-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/user-group-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/zavod-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/hand-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/list-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/calendar-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/people-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/tel-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/message-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/graph-icon.png" alt="">
                </a>
                <a href="#">
                    <img src="img/bi-dost-icon.png" alt="">
                </a>
            </div>
        </div>
        <div class="myprofile-main">
            <img src="img/avatar-main.png" alt="" class="avatar-main">
            <form class="profile-form" action="">
                <div class="profile-form__left">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Отчество">
                    <input type="tel" placeholder="Телефон">
                </div>
                <div class="profile-form__right">
                    <input type="email" placeholder="Email">
                    <select name="" id="" aria-placeholder="Страна/Регион">
                        <option value="Страна/Регион">Страна/Регион</option>
                    </select>
                    <input type="text" placeholder="Старый пароль">
                    <input type="text" placeholder="Подтвердить пароль">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
